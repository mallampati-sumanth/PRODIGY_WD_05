<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="task5.css">
</head>
<body>
    <div id="project_name">Weather App</div>

    <div class="card">
        <div class="searchbar">
            <input type="text" id="textbar" class="searchbar input" placeholder="Enter city name">
            <button id="searchbutton" class="searchbar button">Search</button>
        </div>
        
        <div class="weather">
            <div class="city">City Name</div>
            <div class="temp">Temperature</div>
            <div class="weather-description"></div>
        </div>
        
        <div class="details">
            <div class="col humidity">
                <span>Humidity</span>
            </div>
            <div class="col wind">
                <span>Wind</span>
            </div>
        </div>
    </div>
    
    <div id="Nav">
        <svg id="github_svg"></svg>
        <svg id="home_svg"></svg>
        <svg id="linkedin_svg"></svg>
    </div>

    <script src="task5.js"></script>
</body>
</html>
